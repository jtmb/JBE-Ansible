
# ###########################################################################################################################################################
# #                                                              !!!SET VARS HERE!!!                                                                      # #
# #     Vars must be set in order for ansible deploy to work. If you are unsure about what these VARS do, search for them in play.yml and get familiar.   # #
#############################################################################################################################################################


# Linux Vars
homedir: "/home/{{ssh_user}}" # Sets home dir to your SSH user
ssh_port: 2002/tcp # Sets config SSH port to change
sudo_pass: "samplepassword1!"  # Define sudo pass 
ssh_pass: "samplepassword2!" # SSH pass you use to connect (if same as sudo pass, you can always a variable example:  ssh_pass: {{sudo_pass}})
ssh_user: "james" # SSH user name
ssh_git_repo: "https://github.com/jtmb/ssh-keys-temp.git" #used for pulling temp ssh keys, replace with your own repo if forked.

# Optional Windows Dev Creds vars
win_user:
win_pass: 
enable_vm: 

