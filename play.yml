---
  - name: "Get Hardware Info"
    hosts: linux
    connection: local 
    tasks:

    - name: "Get system hardware information"
      shell: "lshw"
      register: "output"

    - debug: var=output.stdout_lines

    - name: "Get Home DIR"
      shell: "pwd"
      register: "homedir"

    - debug: var=homedir.stdout_lines

    

    
